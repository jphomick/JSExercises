<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <script>
        var storedVal = 0;
        var storedOperation = 0;
        var result = 0;
        var repeat = true;

        function operation() {
            var box = document.getElementById("window");
            if (box.value !== '')
                storedVal = box.value;
            box.value = '';
            box.focus();
            repeat = false;
        }

        function add() {
            operation();
            storedOperation = "+";
        }

        function subtract() {
            operation();
            storedOperation = "-";
        }

        function multiply() {
            operation();
            storedOperation = "*";
        }

        function divide() {
            operation();
            storedOperation = "/";
        }

        function modulus() {
            operation();
            storedOperation = "%";
        }

        function equals() {
            var newVal = document.getElementById("window").value;
            if (newVal === '') {
                newVal = 0;
            }
            if (storedOperation === '+') {
                result = parseInt(storedVal) + parseInt(newVal);
            } else if (storedOperation === '-') {
                if (repeat) {
                    result = parseInt(newVal) - parseInt(storedVal);
                } else {
                    result = parseInt(storedVal) - parseInt(newVal);
                }
            } else if (storedOperation === '*') {
                result = parseInt(storedVal) * parseInt(newVal);
            } else if (storedOperation === '/') {
                if (repeat) {
                    result = parseInt(newVal) / parseInt(storedVal);
                } else {
                    result = parseInt(storedVal) / parseInt(newVal);
                }
            } else if (storedOperation === '%') {
                if (repeat) {
                    result = parseInt(newVal) % parseInt(storedVal);
                } else {
                    result = parseInt(storedVal) % parseInt(newVal);
                }
            }
            document.getElementById("window").value = result;
            if (!repeat) {
                storedVal = newVal;
            }
            repeat = true;
        }
    </script>
</head>
<body style="margin: 20px">
    <input onchange="repeat()" type="number" id="window" style="margin-bottom: 10px"/><br />
    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>
    <button onclick="modulus()">%</button>
    <button onclick="equals()">=</button>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
