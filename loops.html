<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loops</title>
    <script>
        function printLoops() {
            var text1 = "", text2 = "", text3 = "";
            var count = 0;
            while (count < 50) {
                text1 += (count + 1).toString() + "\n";
                count++;
            }
            for (var i = 0; i < 50; i++) {
                text2 += (i + 1).toString() + "\n";
            }
            for (var j = 1; j < 50; j += 2) {
                text3 += (j + 1).toString() + "\n";
            }
            document.getElementById("num1").textContent = text1;
            document.getElementById("num2").textContent = text2;
            document.getElementById("num3").textContent = text3;
        }
    </script>
</head>
<body onload="printLoops()">
    <p>Printing numbers:<br />
    <span id="num1"></span><br />
    Printing numbers:<br />
    <span id="num2"></span><br />
    Printing even numbers:<br />
    <span id="num3"></span><br /></p>
</body>
</html>
